<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<style>
    form{
        background-color: teal;
        width: 400px;
        padding: 20px;
        color: white;
        margin: 20px;
    }
    input{
        margin:10px;
    }
</style>
<body>

    <h2 style="color:orangered">Input Types</h2>

    <!-------------Input type text---- -->
    <form>
        <label>Username:</label>
        <input type="text">
    <br>

    <!------------input type password------>
    
        <label>Password:</label>
        <input type="password">
  
<br>
    <!---------Radio button
        value
        name--------->
  
    <label>Select today's wheather:</label>
    <input type="radio" value="good" name="wheather">Good
    <input type="radio" value="bad" name="wheather">Bad
    
<br>
    <!---------------CheckBox
        value------------ -->
    
        <label>Select Your Hobbies:</label>
        <input type="checkbox" value="Eating">Eating
        <input type="checkbox" value="Coding">Coding
        <input type="checkbox" value="Sleeping">Sleeping
    
<br>
    <!-----------------color----------------- -->
    
        <label>Choose Any Color:</label>
        <input type="color">
    
<br>
    <!--------------------Date----- -->
    
        <label>Select Date</label>
        <input type="date">
    
<br>
    <!---------------- Datetime local -->

        <label>Current Date & Time</label>
        <input type="datetime-local">
    
<br>
    <!-- --------------Email------ -->
    
        <label>Enter Your Email:</label>
        <input type="email" placeholder="Enter Email">
   
<br>
    <!-----------------Month--------- -->
    
        <label>Month</label>
        <input type="month">
    <br>
        <!--------Search---------- -->
        <label >Search</label>
        <input type="search" placeholder="Search Here">
<br>
        <!-----------Number---------------->
        <label>Select Countity</label>
        <input type="number" min="0" max="50" step="0.1">
<br>
        <!-----------------Time -->
        <label >Time</label>
        <input type="time">
<br>
        <!----------week------ -->
        <label>Week</label>
        <input type="week">
<br>
        <!----------File--- -->
        <label>Choose File</label>
        <input type="file">
<br>
        <!-- url -->
        <label>URL</label>
        <input type="url">
    </form>
    
</body>
</html>
